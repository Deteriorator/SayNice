name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build_service:
    name: Build service
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get api service dependencies
      working-directory: ./source/api
      run:  |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Get web service dependencies
      working-directory: ./source/web
      run:  |
        go get -u github.com/gobuffalo/packr/packr
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build api service
      working-directory: ./source/api
      run:  | 
        go build --ldflags="-w -s" -o "../../xyz.saynice/saynice-api-amd64-linux-v1"

    - name: Build web service
      working-directory: ./source/web
      run:  | 
        packr2 build --ldflags="-w -s" -o "../../xyz.saynice/saynice-web-amd64-linux"

    - name: Deploy to Server
      # 服务地址: https://github.com/AEnterprise/rsync-deploy
      uses: AEnterprise/rsync-deploy@v1.0
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        ARGS: -avz
        SERVER_PORT: ${{ secrets.SSH_PORT }}
        FOLDER: ./xyz.saynice
        SERVER_IP: ${{ secrets.SSH_HOST }}
        USERNAME: ${{ secrets.SSH_USERNAME }}
        SERVER_DESTINATION: /home/app

    - name: Restart Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          cd /home/app/xyz.saynice
          sh setup.sh

